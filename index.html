<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width:1440px)">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main class="card">
    <div class="card_image-container">
      <img class="card_image" src="./images/image-equilibrium.jpg" alt="Image equilibrium">
      <div class="card_view">
        <img src="./images/icon-view.svg" alt="icon view">
      </div>
    </div>
    <section class="card_content">
      <h1 class="card_content-title">Equilibrium #3429</h1>
      <p class="card_content-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card_content-status">
        <div class="card_status-valor">
          <img class="card_status-valor-image" src="./images/icon-ethereum.svg" alt="Icon ethereum">
          <p class="card_status-valor-text">0.041 ETH</p>
        </div>
        <div class="card_status-days">
          <img class="card_status-days-image" src="./images/icon-clock.svg" alt="Icon clock">
          <p class="card_status-days-text">3 days left </p>
        </div>
      </div>
    </section>
    <div class="card_line"></div>
    <section class="card_avatar">
      <img class="card_avatar-image" src="./images/image-avatar.png" alt="Image author">
      <p class="card_avatar-text">Creation of 
        <a class="card_avatar-text-bolt" href="#">Jules Wyvern</a>
      </p>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a class="attribution_link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution_link" href="https://github.com/jtafurh">Jeaneth Tafur</a>.
  </footer>
</body>
</html>
